<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="">
        <label for="usrname">Username</label>
        <input type="text" id="usrname" name="usrname" required>
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <input id="Email_inp" placeholder="Email" type="email">
        <button>Log In</button>
    </form>

    <div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  <p id="length2" class="invalid">Maximum <b>10 characters</b></p>
</div>
<div id="message2">
    <h3>Username must contain the following:</h3>
    <p id="capitalusr" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="lengthusr" class="invalid">Minimum <b>6 characters</b></p>

  </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
